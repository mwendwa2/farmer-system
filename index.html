<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmer's System</title>
  <link rel="stylesheet" href="index.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Notification Container -->
    <div id="notificationContainer"></div>
    
    <!-- Sign-Up Form with Neumorphic 3D Design -->
    <div id="signupForm" class="form-container">
      <div class="neumorphic-card">
        <h1>Farmer's System - Sign Up</h1>
        <form id="signupFormData" class="neumorphic-form">
          <input type="text" id="fullName" name="fullName" class="neumorphic-input" placeholder="Full Name" required>
          <input type="email" id="email" name="email" class="neumorphic-input" placeholder="Email" required>
          <input type="password" id="password" name="password" class="neumorphic-input" placeholder="Password" required>
          <button type="submit" class="neumorphic-button">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- Farmer's System -->
    <div id="systemContainer" class="section">
      <h1>Welcome to Farmer's System</h1>

      <div class="menu">
        <button id="salesTrackerBtn" class="menu-btn">Sales Tracker</button>
        <button id="spendingTrackerBtn" class="menu-btn">Spending Tracker</button>
        <button id="analyticsBtn" class="menu-btn">Analytics Dashboard</button>
        <button id="logBtn" class="menu-btn">Logs</button>
      </div>

      <!-- Sales Tracker Section -->
      <div id="salesTracker" class="section">
        <h2>Sales Tracker</h2>
        <form id="salesForm">
          <div class="form-group">
            <label for="product">Product</label>
            <input type="text" id="product" name="product" required>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required>
          </div>
          <div class="form-group">
            <label for="price">Price (per unit)</label>
            <input type="number" id="price" name="price" required>
          </div>
          <button type="submit">Add Sale</button>
        </form>
        <ul id="salesList"></ul>
      </div>

      <!-- Spending Tracker Section -->
      <div id="spendingTracker" class="section">
        <h2>Spending Tracker</h2>
        <form id="spendingForm">
          <div class="form-group">
            <label for="expenseName">Expense Name</label>
            <input type="text" id="expenseName" name="expenseName" required>
          </div>
          <div class="form-group">
            <label for="expenseAmount">Amount</label>
            <input type="number" id="expenseAmount" name="expenseAmount" required>
          </div>
          <button type="submit">Add Expense</button>
        </form>
        <ul id="spendingList"></ul>
      </div>

      <!-- Analytics Dashboard Section -->
      <div id="analyticsDashboard" class="section">
        <h2>Analytics Dashboard</h2>
        <div id="profitLoss">
          <h3>Profit/Loss: <span id="profitLossValue">0</span></h3>
        </div>
        <div id="salesTrends">
          <h3>Sales Trends</h3>
          <!-- Canvas for Chart.js -->
          <canvas id="analyticsChart" width="400" height="200"></canvas>
        </div>
      </div>

      <!-- Logs Section -->
      <div id="logs" class="section">
        <h2>Logs</h2>
        <!-- Form to create a new log -->
        <form id="newLogForm">
          <div class="form-group">
            <label for="logName">New Log Name</label>
            <input type="text" id="logName" name="logName" required>
          </div>
          <button type="submit">Create New Log</button>
        </form>
        <!-- Button to export current session sales log -->
        <button id="exportLogsBtn">Export Current Sales Log to Excel</button>
        <ul id="logsList"></ul>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
